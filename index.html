<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Quality Control</title>
</head>
<body>
    <h2>Enter Machine Data</h2>
    <form id="dataForm">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required>
        <br><br>

        <label for="machine_speed">Machine Speed:</label>
        <input type="number" id="machine_speed" name="machine_speed" required>
        <br><br>

        <label for="energy_usage">Energy Usage:</label>
        <input type="number" id="energy_usage" name="energy_usage" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <p id="responseText"></p>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const data = {
                temperature: parseFloat(document.getElementById("temperature").value),
                machine_speed: parseFloat(document.getElementById("machine_speed").value),
                energy_usage: parseFloat(document.getElementById("energy_usage").value)
            };

            fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseText").innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById("responseText").innerText = "Error: Unable to connect to the backend.";
            });
        });
    </script>
</body>
</html>
